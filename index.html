<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>HIIT</title>
	<link rel="stylesheet" href="style.css">
	<script src="angular.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="App">

	<div class='container'>

		<fieldset class="setup">
			<legend>Setup</legend>
			Warmup for <input type="number" size="3" min="0" ng-model="setup.warmup" />s<br>
			Repeat <input type="number" size="3" ng-model="setup.repeat" min="0" /> intervals, for each interval:<br>
			- do high intensity for <input type="number" size="3" min="0" ng-model="setup.high"/><br>
			- do low intensity for <input type="number" size="3" min="0" ng-model="setup.low"/><br>
			Cool down for <input type="number" size="3" min="0" ng-model="setup.cooldown"/>
		</fieldset>
		<fieldset class="progress" ng-show="plan.progress.length">
			<legend>Progress</legend>
			<div class="render">
				<span ng-repeat="p in plan.progress">
					{{p.title}}: <progress value="{{p.value}}" max="{{p.max}}"></progress>
					<br ng-show="$first || $last || $index%2==0"/>
				</span>
				<div>
					Total time: {{plan.count}}/{{plan.total}}s
				</div>
			</div>
		</fieldset>
	</div>
	<div class="plan">
		<div class="display {{plan.current.type}}" ng-show="plan.current">
			<div class="stage">{{plan.current.title}}</div>
			<div class="time">{{plan.current.value}}/{{plan.current.max}}s</div>
		</div>
		<div class="control">
			<button ng-click="start()" ng-disabled="plan.current">Start</button>
			<button ng-click="clear()">Clear</button>
		</div>
	</div>
</body>
</html>
